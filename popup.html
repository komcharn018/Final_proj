<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title class="head">Thai News Analysis</title>
 <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
 <link rel="preconnect" href="https://fonts.gstatic.com">
 <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600;700&display=swap" rel="stylesheet">
 <script src="./popup.js"></script>
 <link rel="stylesheet" href="style.css">
</head>
<body class="font-prompt text-blue-400 w-80 rounded-2xl ">
 <div class="container mx-auto p-4">
    <h1 class="text-xl font-bold mb-8 text-center ">Thai News Headline Analysis</h1>
    <div class="flex flex-col items-center justify-center">
      <img src="./none.png" class="h-16 w-16 -mt-3 -mb-7" id="pic1">
      <img src="./check.png" class="h-16 w-16 -mt-3 -mb-7 hidden" id="pic2">
      <img src="./block.png" class="h-16 w-16 -mt-3 -mb-7 hidden" id="pic3">
    </div>
    <div class="w-full max-w-md mx-auto mt-8">
      <form id="news-form" class="bg-white rounded-xl px-2 pt-6">
        <div class="mb-4">
          <textarea id="news-text" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Write a few sentences about the news..."></textarea>
        </div>
        <div class="flex items-center justify-center">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Check
          </button>
        </div>
        <p id="prediction-result" class="mt-2 text-center"></p>
      </form>
    </div>
 </div>
</body>
</html>
