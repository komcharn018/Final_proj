<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="">
  <title class="head">Thai News Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="./popup.js"></script>
</head>
<body class="bg-gray-200 text-gray-800 font-sans w-80">
  <div class="w-full h-15 mt-2 flex items-center justify-center">
    <img src="./none.png" style="height:60px;width:60px; display: block;" id="pic1">
    <img src="./check.png" style="height:60px;width:60px; display: none;" id="pic2">
    <img src="./block.png" style="height:60px;width:60px; display: none;" id="pic3">

  </div>
  <div class="container mx-auto p-4 bg-no-repeat bg-center">
    <form id="news-form" class="text-center">
      <label for="news-text" class="block mb-2 font-bold text-lg">Thai news headline Analysis</label>
      <textarea id="news-text" class="w-full h-20 px-3 py-2 border rounded focus:outline-none focus:border-blue-500" placeholder="Type here..."></textarea>
      <button class="submit-button bg-gray-700 text-white px-4 py-2 mt-4 rounded hover:bg-gray-600" type="submit">Check</button>
    </form>
    <p id="prediction-result" class="mt-2"></p>
  </div>
</body>
</html>
